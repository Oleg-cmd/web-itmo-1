<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olevegic lab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">  
    <link rel="icon" type="image/x-icon" href="favicon.gif">  
</head>
<body>
    <div class="header">
        <div class="header-container">
            <a href="https://t.me/olevegic">
                olevegic.
            </a>
            <div >
                <div>
                    Селянта Олег P3214
                </div>
                <div>
                    Вариант 2488
                </div>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="flex-container">
            <div class="container">
                <div class="main-container">
                    <img class="graph" src="graph.jpeg" alt="graph" />
                    <div class="choice">
                        <div class="uni-choice">
                            <h3>Choose X:</h3>
                            <input type="text" id="x-input" placeholder="-5 to 3" />
                         </div>
                         
                        <div class="uni-choice">
                            <h3>Choose Y:</h3>
                            <div class="y-btns">
                                <input type="button" value="-4" />
                                <input type="button" value="-3" />
                                <input type="button" value="-2" />
                                <input type="button" value="-1" />
                                <input type="button" value="0" />
                                <input type="button" value="1" />
                                <input type="button" value="2" />
                                <input type="button" value="3" />
                                <input type="button" value="4" />
                            </div>
                         </div>
                         <div class="uni-choice">
                            <h3>Choose R:</h3>
                            <div class="r-btns">
                                <input type="button" value="1" />
                                <input type="button" value="1.5" />
                                <input type="button" value="2" />
                                <input type="button" value="2.5" />
                                <input type="button" value="3" />
                            </div>
                         </div>
                    </div>
                </div>
                <div class="main-btns">
                    <div class="btns-c">
                        <div id="submit-button">
                            submit
                        </div>                    
                        <div>
                            clear
                        </div>
                    </div>
                    
                </div>

                <div class="result-table">
                    <div class="row">
                        <div class="x">x</div>
                        <div class="y">y</div>
                        <div class="r">r</div>
                        <div class="ct">current time</div>
                        <div class="et">execute time</div>
                        <div class="result">result</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-alert">
        Alert
    </div>
    <script src="js.js"></script>
</body>
</html>
